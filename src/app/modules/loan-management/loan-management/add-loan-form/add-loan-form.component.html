<p-steps
  [model]="items"
  [(ngModel)]="value"
  [readonly]="false"
  [activeIndex]="showingIndex"
  (activeIndexChange)="handleClick($event)"
>
</p-steps>

<app-general-information *ngIf="showingIndex == 0"></app-general-information>
<app-other-details *ngIf="showingIndex == 1"></app-other-details>
<app-guarantor-details *ngIf="showingIndex == 2"></app-guarantor-details>
<app-loan-summary *ngIf="showingIndex == 3"></app-loan-summary>

<ng-template #templateRef>
  <div class="flex justify-content-end align-items-center gap-2">
    <p-button
      label="Cancel"
      icon="pi pi-times"
      styleClass="p-button-secondary"
      (click)="handleCancel()"
    ></p-button>

    <p-button
      label="Next"
      icon="pi pi-angle-double-right"
      iconPos="left"
      *ngIf="showingIndex != 3"
      (click)="handleSave(showingIndex)"
    ></p-button>

    <p-button
      label="Save"
      icon="pi pi-save"
      iconPos="left"
      *ngIf="showingIndex == 3"
      (click)="handleSave(showingIndex)"
    ></p-button>
  </div>
</ng-template>
