<p-steps
  [model]="items"
  [(ngModel)]="value"
  [readonly]="false"
  [activeIndex]="showingIndex"
  (activeIndexChange)="handleClick($event)"
>
</p-steps>

<app-personal-details *ngIf="showingIndex == 0"></app-personal-details>
<app-bank-details *ngIf="showingIndex == 1"></app-bank-details>
<app-family-details *ngIf="showingIndex == 2"></app-family-details>
<app-expenses-income-details
  *ngIf="showingIndex == 3"
></app-expenses-income-details>

<ng-template #templateRef>
  <div class="flex justify-content-end align-items-center gap-2">
    <p-button
      label="Cancel"
      icon="pi pi-times"
      styleClass="p-button-secondary"
      (click)="handleCancel()"
    ></p-button>

    <p-button
      label="Update"
      icon="pi pi-save"
      iconPos="left"
      *ngIf="isEdit && showingIndex != 2"
    ></p-button>

    <p-button
      label="Next"
      icon="pi pi-angle-double-right"
      iconPos="left"
      *ngIf="showingIndex != 2"
    ></p-button>

    <p-button
      label="{{ isEdit ? 'Update' : 'Save' }}"
      icon="pi pi-save"
      iconPos="left"
      *ngIf="showingIndex == 2"
    ></p-button>
  </div>
</ng-template>
